version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: trenda-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-trenda}
      POSTGRES_USER: ${POSTGRES_USER:-trenda}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-trenda_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "${POSTGRES_DB:-trenda}", "-U", "${POSTGRES_USER:-trenda}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:


