spring:
  datasource:
    # 로컬: docker-compose postgres 기본값. Render: DATABASE_URL 설정 시 ServiceApplication에서 SPRING_DATASOURCE_* 로 주입
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/trenda}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER:org.postgresql.Driver}
    username: ${SPRING_DATASOURCE_USERNAME:trenda}
    password: ${SPRING_DATASOURCE_PASSWORD:trenda_password}

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: ${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.PostgreSQLDialect}

  flyway:
    enabled: false

    locations: classpath:db/migration
    baseline-on-migrate: true
    schemas: public

server:
  port: ${PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true

logging:
  level:
    org.springframework: INFO

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    display-request-duration: true
